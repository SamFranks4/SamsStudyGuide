<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub - Introduction to Business</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Study Portal</h2>
                <p>Introduction to Business</p>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item home-btn" onclick="showHome()">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>

                <div class="subject-section">
                    <button class="subject-header" onclick="toggleSubject('intro-business')">
                        <span>Introduction To Business</span>
                        <i class="fas fa-chevron-right" id="subject-icon-intro-business"></i>
                    </button>
                    <div id="subject-intro-business" class="subject-content">
                        <!-- Chapters will be inserted here by JavaScript -->
                    </div>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="top-header">
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars" id="menu-icon"></i>
                </button>
                <h1>My Study Dashboard</h1>
            </header>
            <main id="content-area">
                <!-- Content will be inserted here by JavaScript -->
            </main>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
